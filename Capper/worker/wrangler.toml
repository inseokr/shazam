name = "bloggo-otp-worker"
main = "index.js"
compatibility_date = "2024-01-01"

# KV Namespace binding
# After creating the KV namespace with:
#   wrangler kv:namespace create OTP_KV
# Paste the resulting id below:
[[kv_namespaces]]
binding = "OTP_KV"
id = "PASTE_YOUR_KV_NAMESPACE_ID_HERE"

# The RESEND_API_KEY secret is stored encrypted via:
#   wrangler secret put RESEND_API_KEY
# Do NOT put the actual key in this file.
